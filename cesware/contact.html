<div id="content">
<dl>
<dt>cesware.com</dt>
<dd>
<form action="http://www.cespage.com/formmail/formmail.cgi" method="post">
<p>

<input type="hidden" name="redirect" value="http://www.cespage.com/cesware/index.html" />
<input type="hidden" name="subject" value="Contact cesware.com" />
<input type="hidden" name="env_report" value="REMOTE_HOST" />
<input type="hidden" name="print_blank_fields" value="1" />

<input type="text" name="email" size="50" maxlength="100" value="yourname@yourserver.com" id="email_address" />
<br /><br />
<label for="message">Message:</label><br/>
<textarea name="message" rows="8" cols="40" id="message"></textarea>
<br/><br/>
<input type="submit" value="Send" />&nbsp;<input type="reset" value="Clear" />
